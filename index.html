<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img class="refreshBtn" src="assets/replay.png" onClick="window.location.reload();" draggable="false"/>
        <img id="musicBtn" src="assets/musicOff.png" onClick="playBGM()" draggable="false"/>
        <img id="pauseBtn" src="assets/pause.png" onClick="pauseGame()" draggable="false"></img>
        <h1 class="score">SCORE: <span>00</span></h1>
    </div>
    <div class="board">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
    <div class="cursor"></div>

    <div id="modal">
        <h1 id="modalContent">GAME PAUSED</h1>
    </div>

    <script src="main.js">
    </script>
</body>
</html>
